<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="app">
		<div class="screen join-screen active">
			<div class="form">
				
				<div class="form-input">
					<label>Enter Joining Code</label>
					<input type="text" id="join-id" maxlength="6">
				</div>
				<div class="form-input">
					<button style="background: #29C321;" id="receiver-start-con-btn">Connect</button>
				</div>
			</div>
		</div>
		<div class="screen fs-screen">
			<div class="file-input">
			<label for="file-input">
				<img src="./images/download.png" alt="">
				<br>

				<div class="title">
					Received Files
				</div>
			</label>
		</div>
			<div class="files-list">
			</div>
		</div>
	</div>
	<script type="text/javascript" src="socket.io/socket.io.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.1/download.min.js"></script>
	<script type="text/javascript" src="receiver.js"></script>
</body>
</html>
